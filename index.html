<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New York Times Search</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">

<body>
  <div class="container">


    <div class="row">
      <div class="col-md-12 p-2 card bg-info text-white">
        <h1 class="display-5"><i class="far fa-newspaper"></i>&nbsp;New York Times Search</h1>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12 p-2 card">
        <div class="card-header bg-info text-white">
          <i class="far fa-newspaper"></i>&nbsp;Search Parameters
        </div>
        <!-- <form> -->
        <div class="form-group">
          <label for="searchTerm">Search Term:</label>
          <input type="text" class="form-control" id="searchTerm" aria-describedby="searchTerm" placeholder="search here">
        </div>
        <div class="form-group">
          <label for="pageSize">Number of Records to Select</label>
          <select class="form-control" id="pageSize">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="startYear">Start Year (Optional)</label>
          <input type="text" class="form-control" id="startYear" aria-describedby="startYear" placeholder="YYYY">
        </div>
        <div class="form-group">
          <label for="endYear">End Year (Optional)</label>
          <input type="text" class="form-control" id="endYear" aria-describedby="endYear" placeholder="YYYY">
        </div>
        <button type="submit" class="btn btn-light" id="searchButton">Search</button>
        <button type="reset" class="btn btn-light" id="clearBtn">Clear Results</button>
        <!-- </form> -->
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12 p-2 card">
        <div class="card-header bg-info text-white">
          <i class="far fa-newspaper"></i>&nbsp;Top Articles
        </div>
        <div class="card-body" id="topArticles"></div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="logic.js"></script>
</body>

</html>
